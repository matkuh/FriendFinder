<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="survey.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Survey</title>
</head>

<body>

    <a class="btn btn-primary btn-lg" href="survey.html" role="button">Survey</a>

    <form>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Name" id="name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Photo" id="photo">
            </div>
        </div>
    </form>

    <h2>Are you Happy?</h2>
    <div class="slidecontainer">
        <input type="range" min="0" max="5" default="0" value="50" class="slider" id="q1">
    </div>

    <h2></h2>
    <div class="slidecontainer">
        <input type="range" min="0" max="5" value="50" class="slider" id="q2">
    </div>

    <h2></h2>
    <div class="slidecontainer">
        <input type="range" min="0" max="5" value="50" class="slider" id="q3">
    </div>

    <h2></h2>
    <div class="slidecontainer">
        <input type="range" min="0" max="5" value="50" class="slider" id="q4">
    </div>

    <h2></h2>
    <div class="slidecontainer">
        <input type="range" min="0" max="5" value="50" class="slider" id="q5">
    </div>

    <h2></h2>
    <div class="slidecontainer">
        <input type="range" min="0" max="5" value="50" class="slider" id="q6">
    </div>

    <h2></h2>
    <div class="slidecontainer">
        <input type="range" min="0" max="5" value="50" class="slider" id="q7">
    </div>

    <h2></h2>
    <div class="slidecontainer">
        <input type="range" min="0" max="5" value="50" class="slider" id="q8">
    </div>

    <h2></h2>
    <div class="slidecontainer">
        <input type="range" min="0" max="5" value="50" class="slider" id="q9">
    </div>

    <h2></h2>
    <div class="slidecontainer">
        <input type="range" min="0" max="5" value="50" class="slider" id="q10">
    </div>

    <div class="col-auto">
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle"
                aria-hidden="true"></i>
            Submit</button>
    </div>

    <div id="results-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title"><strong>Best Match</strong></h2>
                </div>
                <div class="modal-body">
                    <h2 id="match-name"></h2>
                    <img id="match-img"
                        src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript">
        var userData = {
            name: $("#name").val(),
            photo: $("#photo").val(),
            scores: [
                $("#q1").val(),
                $("#q2").val(),
                $("#q3").val(),
                $("#q4").val(),
                $("#q5").val(),
                $("#q6").val(),
                $("#q7").val(),
                $("#q8").val(),
                $("#q9").val(),
                $("#q10").val()
            ]
        };

    </script>

</body>

</html>
